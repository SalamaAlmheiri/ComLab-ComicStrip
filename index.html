<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/welcome.css">

  <!-- adding jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- micron cdn  -->
  <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
  <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>

  <!-- animation css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <!-- title  -->
  <title>Comic Strip</title>
</head>

<body>
  <!-- loading screen to show while the page loads in the background  -->
  <div class="initialLoadScreen">
    <div class="pulsate-css">
    </div>
    <p>
      Loading...
    </p>
  </div>

  <!-- Welcome screen -->
  <div class="welcomeScreen">

    <!-- welcome screen click to start button  -->
    <div class="welcomeButton a-pulse" id="me" data-micron="bounce">
      <div class="welcomeHover">
      </div>
      <span class="welcomeText">
        Click to start
      </span>
    </div>

  </div>

  <!-- body of the comic strip website starts here -->
  <div class="comicBody">


  </div>


  <script src="js/welcome.js" defer></script>
</body>

</html>
