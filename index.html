<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/welcome.css">

  <!-- adding jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- micron cdn  -->
  <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
  <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>

  <script src="js/modernizr.2.5.3.min.js"></script>

  <!-- animation css  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="css/styles.css">
  <!-- title  -->
  <title>Comic Strip</title>
</head>

<body>
  <!-- loading screen to show while the page loads in the background  -->
  <div class="initialLoadScreen">
    <div class="pulsate-css">
    </div>
    <p>
      Loading...
    </p>
  </div>

  <!-- Welcome screen -->
  <div class="welcomeScreen">

    <!-- welcome screen click to start button a-pulse class to add for pulse effect -->
    <div class="buttons">
      <div class="welcomeButton" id="me" data-micron="bounce">
        <div class="welcomeHover">
        </div>
        <span class="welcomeText">
          Read as a webpage
        </span>
      </div>
      <div class="welcomeButton" id="me2" data-micron="bounce">
        <div class="welcomeHover">
        </div>
        <span class="welcomeText">
          Read as a book
        </span>
      </div>
    </div>

  </div>

  <!-- body of the comic strip website starts here -->

  <div class="comicbody">
    <div class="frame smoke" id="pcont">
      <div class="frameimg">
        <img class="frameimgcontent skyimg" data-modifier="1.2" data-top="-30%" data-left="0%" src="images/clouds.PNG"
          alt="" class="">
      </div>
      <div class="frameimg second">
        <img class="frameimgcontent" data-modifier="1.2" data-bottom="-30%" data-left="0%"
          src="images/frontfacecannon.PNG" alt="" class="">
      </div>
      <div class="frameimg second">
        <img class="frameimgcontent" data-modifier="1.4" data-bottom="0%" data-left="0%"
          src="images/sittingsoldiers.PNG" alt="" class="">
      </div>
      <div class="frameimg second">
        <img class="frameimgcontent" data-modifier="1.8" data-bottom="-10%" data-left="0%"
          src="images/speechbubblecollection.PNG" alt="" class="">
      </div>
    </div>
    <div class="frame white">
      <div class="frameimg">
        <img class="frameimgcontent skyimg" data-modifier="1.2" data-top="-30%" data-left="0%" src="images/clouds.PNG"
          alt="" class="">
      </div>
      <div class="frameimg">
        <img class="frameimgcontent skyimg" data-modifier="0.8" data-top="0%" data-left="0%" src="images/enemiesfar.PNG"
          alt="" class="">
      </div>
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="1.2" data-top="0%" data-left="0%" src="images/bullets1.PNG" alt=""
          class="">
      </div>
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="1.4" data-top="0%" data-left="0%" src="images/bullets2.PNG" alt=""
          class="">
      </div>
    </div>
    <div class="frame smoke">
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="1.4" data-top="0%" data-left="0%" src="images/closeupleft.PNG"
          alt="" class="">
      </div>
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="0.8" data-bottom="0%" data-right="0%" src="images/closeupright.PNG"
          alt="" class="">
      </div>
    </div>
    <div class="frame white">
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="1.2" data-bottom="20%" data-left="0%" src="images/smokenbullets.PNG"
          alt="" class="">
      </div>
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="1.4" data-bottom="0%" data-left="0%" src="images/loadingcannon.PNG"
          alt="" class="">
      </div>
      <div class="frameimg">
        <img class="frameimgcontent" data-modifier="1.7" data-bottom="30%" data-left="0%" src="images/loadtext.PNG"
          alt="" class="">
      </div>
    </div>
  </div>

  <!-- body of the comic strip website for flipbook -->

  <div class="comicbodyflipbook">
    <div class="flipbook-viewport">
      <div class="container">
        <div class="flipbook">
          <!-- contents of front page  -->
          <div class="page" style="background-color: aqua;"> First page</div>
          <!-- contents of first page  -->
          <div class="double" style="background-color: red;">Second page</div>
          <!-- contents of second page  -->
          <div class="double" style="background-color: green;">Third page


          </div>
          <!-- contents of third page  -->
          <div class="double" style="background-color: beige;"> Fourth page</div>
          <!-- contents of fourth page  -->
          <div class="double" style="background-color: aqua;"> Fifth page</div>
          <!-- contents of the last cover page  -->
          <div class="page"> lastpage</div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/welcome.js" defer></script>
  <script src="js/parallax.js" defer></script>

  <script type="text/javascript">

    function loadApp() {

      var flipbook = $('.flipbook');

      // Check if the CSS was already loaded

      if (flipbook.width() == 0 || flipbook.height() == 0) {
        setTimeout(loadApp, 10);
        return;
      }

      $('.flipbook .double').scissor();

      // Create the flipbook

      $('.flipbook').turn({
        // Elevation

        elevation: 50,

        // Enable gradients

        gradients: true,

        // Auto center this flipbook

        autoCenter: true

      });
    }

    // Load the HTML4 version if there's not CSS transform

    yepnope({
      test: Modernizr.csstransforms,
      yep: ['js/turn.min.js'],
      nope: ['js/turn.html4.min.js'],
      both: ['js/flipbook.js'],
      complete: loadApp
    });

  </script>
</body>

</html>
